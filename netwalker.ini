[command_executor]
# Connection timeout in seconds for device connections
# Controls both socket and transport timeout when connecting to devices
# Default: 30 seconds
connection_timeout = 30

# SSH strict host key checking
# When false, disables strict SSH host key verification
# Allows connections to devices without known host keys
# Default: false
ssh_strict_key = false

# Output directory for Excel result files
# Directory where Command_Results_YYYYMMDD-HH-MM.xlsx files will be saved
# Relative paths are relative to the current working directory
# Default: ./reports
output_directory = ./reports
