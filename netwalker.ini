[discovery]
max_depth = 0
concurrent_connections = 10
connection_timeout = 30
discovery_timeout = 7200
discovery_protocols = CDP,LLDP
enable_progress_tracking = true

[filtering]
include_wildcards = *
exclude_wildcards = 
include_cidrs = 
exclude_cidrs = 

[exclusions]
exclude_hostnames = 
exclude_ip_ranges = 
exclude_platforms = 
exclude_capabilities = camera,printer

[output]
reports_directory = ./reports
logs_directory = ./logs
excel_format = xlsx
visio_enabled = true
site_boundary_pattern = *-CORE-*

[visio]
# Exclude devices from Visio diagrams based on capabilities
# Supports wildcards: * (any characters), ? (single character)
# Comma-separated list of capability patterns to match
# Common capabilities: Router, Switch, Bridge, Host, Phone, Camera, Printer, IGMP, Source-Route-Bridge
exclude_devices = *phone*,*camera*,*printer*,host

[connection]
ssh_port = 22
telnet_port = 23
preferred_method = ssh
ssl_verify = false
ssl_cert_file = 
ssl_key_file = 
ssl_ca_bundle = 

[credentials]
prompt_for_enable_password = false

[vlan_collection]
enabled = true
command_timeout = 30
max_retries = 2
include_inactive_vlans = true

[database]
enabled = true
server = eit-prisqldb01.tgna.tegna.com
port = 1433
database = NetWalker
username = NetWalker
password = ENC:Rmx1ZmZ5QnVubnlIaXRieWFCdXM=
trust_server_certificate = true
