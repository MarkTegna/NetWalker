[tool:pytest]
# Pytest configuration for NetWalker
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Hypothesis settings
addopts = 
    --tb=short
    --strict-markers
    -v

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests  
    property: Property-based tests
    slow: Slow running tests